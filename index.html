<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind from scratch course</title>

  <link rel="stylesheet" href="./public/build/tailwind.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600:800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="flex justify-between items-center h-20">
        <div>
          <a>
            <img class="w-44" src="images/logo.svg" alt="logo" />
          </a>
        </div>

        <nav
        id="mainNavigation"
          class="hidden md:block fixed top-0 left-0 w-2/3 min-h-screen bg-white shadow-drawer md:relative md:shadow-none md:min-h-0 md:bg-transparent md:w-auto">
          <ul class="flex flex-col md:flex-row">
            <li>
              <a>
                <img src="images//logo.svg" alt="mobile logo" class="ml-10 w-24 h-24 md:hidden" />
              </a>
            </li>
            <li><a class="px-10 mt-5 inline-block md:mt-0  md:px-5 text-black font-medium transition hover:text-black-dark duration-300"
                href="#">Home</a></li>
            <li><a class="px-10 mt-5 inline-block md:mt-0  md:px-5 text-black font-medium transition hover:text-black-dark duration-300"
                href="#">Product</a></li>
            <li><a class="px-10 mt-5 inline-block md:mt-0  md:px-5 text-black font-medium transition hover:text-black-dark duration-300"
                href="#">Blog</a></li>
            <li><a class="px-10 mt-5 inline-block md:mt-0  md:px-5 text-black font-medium transition hover:text-black-dark duration-300"
                href="#">Contact us</a> </li>
          </ul>
        </nav>

        <button id="btnMenu" class="focus:outline-none focus:ring md:hidden">
          <svg class="w-10 h-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div class="switch">
          <div>
            <input id="light" checked type="radio" name="theme" value="light" />

            <label for="light">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                  clip-rule="evenodd" />
              </svg>
              Light
            </label>
          </div>

          <div>
            <input id="dark" type="radio" name="theme" value="dark" />

            <label for="dark">
              Dark
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
              </svg>
            </label>
          </div>


        </div>

      </div>
    </div>
  </header>
  <script type="text/javascript" src="js/gulpie.js" ></script>
</body>

</html>
